  <md-button ><img style="width:300px; height:75px; padding:5px;" src="/../assets/realize-logo-transparent.png"></md-button>

<div layout="column" layout-align="center center">
  <div ng-style="{'max-width': '40em', 'text-align': 'center', 'font-size': '20px'}" >
  <h1 >Which three are most important?</h1>
  </div>
  <div ng-style="{'max-width': '30em', 'text-align': 'center', 'font-size': '20px'}" >
  <br/>
    <p layout="row" layout-align="center" class="word-wrap">On the next page, we'll display beliefs and mental habits related to each category you've chosen. Don't worry - you'll be able to choose more categories later. 
  <br/>
  </div>
  <br/>

  <table cellpadding="10" layout="row" layout-align="center">
    <tr ng-style="{'font-size': '20px'}" ng-repeat="category in data track by $index">
    <td align="left" class="widecell">

      <input type="checkbox" checklist-model="threeChoices" checklist-value="category.name" class="checkboxList checkbox-text" checklist-change="checkChanged(name)" ng-disabled="checked===limit">     {{category.name}}&nbsp;&nbsp;

    </td>

    <td align="left">{{category.description}}&nbsp;
    </td>
  </tr>
  </table>
  <br/>
    <div layout="row" layout-align="center">

      <md-button class="md-raised md-primary cat-button" type="submit" ng-click="grabResponseAndShowQuestionTwo()">Submit</md-button>
    </div>

</div>
