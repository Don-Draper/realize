<div class="image" style="background-image: url('../assets/legacy-sunset.png')">
  <div class="signin-container">
    <div flex layout="row" layout-align="center center">
    <form name='signinForm'>
      <input type='text' ng-model='user.username' placeholder="Username">
      <input type='password' ng-model='user.password' placeholder="Password">
      <md-button class="md-raised md-primary cat-button" type="submit" ng-click="signin()" class="btn-primary" >Sign In</md-button>
    </form>
    <a style="display:block" class="redirectSignup" href='#/signup'>Don't have an account? <strong>Click here to sign up!</strong></a>
    </div>
  </div>
</div>
